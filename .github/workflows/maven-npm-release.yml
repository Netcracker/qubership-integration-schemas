name: Maven & NPM Release

run-name: Maven & NPM Release ${{ inputs.release-version || 'auto' }}

on:
  workflow_dispatch:
    inputs:
      # =================================
      # GENERAL SETTINGS
      # =================================
      release-version:
        description: 'Release version for both Maven and NPM (e.g., 1.0.0)'
        required: true
        type: string
      maven-release:
        description: 'Run Maven release'
        required: false
        type: boolean
        default: true
      npm-publish:
        description: 'Run NPM publish'
        required: false
        type: boolean
        default: true
      # =================================
      # MAVEN CONFIGURATION
      # =================================
      maven-profile:
        description: 'Maven profile to use'
        type: choice
        options:
          - 'github'
          - 'central'
        required: false
        default: 'central'
      maven-java-version:
        description: 'Java version (e.g., 21)'
        required: false
        type: string
        default: '21'
      version-type:
        description: 'Version type to release'
        type: choice
        options:
          - 'major'
          - 'minor'
          - 'patch'
        required: true
        default: 'patch'
      profile:
        description: 'Maven profile to use'
        type: choice
        options:
          - 'github'
          - 'central'
        required: false
        default: 'central'
      # =================================
      # NPM CONFIGURATION
      # =================================
      npm-scope:
        description: 'NPM scope for the package'
        required: false
        type: string
        default: '@netcracker'
      npm-dist-tag:
        description: 'NPM distribution tag'
        required: false
        type: string
        default: 'latest'

permissions:
  contents: read

jobs:
  maven-release:
    if: ${{ inputs.maven-release && inputs.maven-release != 'false' }}
    uses: ./.github/workflows/maven-release-v2.yaml
    permissions:
      contents: write
      packages: write
    with:
      version: ${{ inputs.release-version }}
      profile: ${{ inputs.maven-profile }}

  npm-publish:
    if: ${{ inputs.npm-publish && inputs.npm-publish != 'false' }}
    uses: ./.github/workflows/npm-publish.yml
    permissions:
      contents: write
      packages: write
    with:
      version: ${{ inputs.release-version }}
      scope: ${{ inputs.npm-scope }}
      npm-dist-tag: ${{ inputs.npm-dist-tag }}
