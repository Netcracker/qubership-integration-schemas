name: Maven & NPM Release

run-name: Maven & NPM Release ${{ inputs.release-version || 'auto' }}

on:
  workflow_dispatch:
    inputs:
      # =================================
      # GENERAL SETTINGS
      # =================================
      release-version:
        description: 'Release version for both Maven and NPM (e.g., 1.0.0)'
        required: false
        type: string
      maven-release:
        description: 'Run Maven release'
        required: false
        type: boolean
        default: true
      npm-publish:
        description: 'Run NPM publish'
        required: false
        type: boolean
        default: true
      # =================================
      # MAVEN CONFIGURATION
      # =================================
      maven-profile:
        description: 'Maven profile to use'
        type: choice
        options:
          - 'github'
          - 'central'
        required: false
        default: 'central'
      maven-java-version:
        description: 'Java version (e.g., 21)'
        required: false
        type: string
        default: '21'
      build-docker:
        description: 'Build Docker image'
        required: false
        default: false
        type: boolean
      version-type:
        description: 'Version type to release'
        type: choice
        options:
          - 'major'
          - 'minor'
          - 'patch'
        required: true
        default: 'patch'
      profile:
        description: 'Maven profile to use'
        type: choice
        options:
          - 'github'
          - 'central'
        required: false
        default: 'central'
      # =================================
      # NPM CONFIGURATION
      # =================================
      npm-scope:
        description: 'NPM scope for the package'
        required: false
        type: string
        default: '@netcracker'
      npm-dist-tag:
        description: 'NPM distribution tag'
        required: false
        type: string
        default: 'latest'

permissions:
  contents: read

jobs:
  maven-release:
    if: ${{ inputs.maven-release && inputs.maven-release != 'false' }}
    uses: ./.github/workflows/maven-release-v2.yaml
    permissions:
      contents: write
      packages: write
    with:
      version: ${{ inputs.release-version }}
      profile: ${{ inputs.maven-profile }}
      build-docker: ${{ inputs.build-docker }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
      MAVEN_USER: ${{ secrets.MAVEN_USER }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

  npm-publish:
    if: ${{ inputs.npm-publish && inputs.npm-publish != 'false' }}
    uses: Netcracker/qubership-workflow-hub/.github/workflows/re-npm-publish.yml@c1a5c8c2d9c2a79f548134db1d095f36ee0f28e7 # v2.0.7
    permissions:
      contents: write
      packages: write
    with:
      version: ${{ inputs.release-version }}
      scope: ${{ inputs.npm-scope }}
      dist-tag: ${{ inputs.npm-dist-tag }}
      ref: ${{ github.ref_name }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
