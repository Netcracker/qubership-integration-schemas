---
$id: http://qubership.org/schemas/product/qip/specification.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/CommonTopLevelEntityProperties"
title: Specification
properties:
  content:
    type: object
    allOf:
      - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/CommonEntityContent"
      - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/WithLabels"
      - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/WithParent"
    properties:
      deprecated:
        type: boolean
        title: Specifies whether the specification is deprecated
      version:
        type: string
        title: Version of the specification
      source:
        $ref: "#/definitions/SpecificationSourceType"
      operations:
        type: array
        items:
          $ref: "#/definitions/Operation"
      specificationSources:
        type: array
        items:
          $ref: "#/definitions/SpecificationSource"
    required:
      - deprecated
      - version
      - source
required:
  - content
definitions:
  SpecificationSourceType:
    enum:
      - MANUAL
      - DISCOVERED
      - CUSTOMER_MANUAL
  SpecificationSource:
    type: object
    allOf:
      - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/CommonEntityContent"
    properties:
      id:
        type: string
        title: Identifier
      name:
        type: string
        title: Name
      sourceHash:
        type: string
        title: Source hash
      mainSource:
        type: boolean
        title: Main source
      fileName:
        $ref: "http://qubership.org/schemas/product/qip/resource-reference.schema.yaml#/definitions/SpecificationResourceReference"
        title: File name
    required:
      - id
      - mainSource
      - fileName
  Operation:
    type: object
    allOf:
      - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/CommonEntityProperties"
      - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/CommonEntityContent"
    properties:
      method:
        type: string
        title: Operation method
      path:
        type: string
        title: Operation path
      specification:
        type: object
      requestSchema:
        type: object
      responseSchemas:
        type: object
    required:
      - method
      - path
