$id: http://qubership.org/schemas/product/qip/element/script
$schema: http://json-schema.org/draft-07/schema
title: Script
type: object
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  type:
    type: string
    const: script
  folder:
    type: string
    const: transformation
  propertiesFilename:
    type: string
  properties:
    type: object
    properties:
      exportFileExtension:
        type: string
      propertiesToExportInSeparateFile:
        type: string
    required:
      - exportFileExtension
