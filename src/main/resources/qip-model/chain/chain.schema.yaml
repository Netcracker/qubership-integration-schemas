---
$id: http://qubership.org/schemas/product/qip/chain
$schema: http://json-schema.org/draft-07/schema
type: object
title: Chain
group: Integrations
properties:
  id:
    type: string
    format: uuid
  $schema:
    type: string
  name:
    type: string
  content:
    type: object
    properties:
      description:
        type: string
      modifiedWhen:
        type: integer
      businessDescription:
        type: string
      assumptions:
        type: string
      outOfScope:
        type: string
      labels:
        type: array
        items:
          type: string
      maskedFields:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
          required:
            - name
      elements:
        type: array
        items:
          $ref: '#/definitions/chainElement'
      dependencies:
        type: array
        items:
          type: object
          properties:
            from:
              type: string
              format: uuid
            to:
              type: string
              format: uuid
          required:
            - from
            - to
      deployments:
        type: array
        items:
          type: object
          properties:
            domain:
              type: string
          required:
            - domain
      deployAction:
        type: string
        enum:
          - DEPLOY
          - SNAPSHOT
          - NONE
      migrations:
        type: string
    required:
      - migrations
required:
  - id
  - $schema
  - name
  - content
definitions:
  chainElement:
    type: object
    required:
      - id
      - name
      - type
      - properties
    oneOf:
      - $ref: './element/http-trigger.schema.yaml'
      - $ref: './element/kafka-trigger-2.schema.yaml'
      - $ref: './element/http-sender.schema.yaml'
      - $ref: './element/kafka-sender-2.schema.yaml'
      - $ref: './element/script.schema.yaml'
