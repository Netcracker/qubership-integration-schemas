---
$id: http://qubership.org/schemas/product/qip/chain.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "http://qubership.org/schemas/product/qip/common-properties/top-level-entity-properties.schema.yaml"
title: Chain
properties:
  content:
    type: object
    allOf:
      - $ref: "http://qubership.org/schemas/product/qip/common-properties/description-property.schema.yaml"
      - $ref: "http://qubership.org/schemas/product/qip/common-properties/entity-audit-properties.schema.yaml"
      - $ref: "http://qubership.org/schemas/product/qip/common-properties/labels-property.schema.yaml"
      - $ref: "http://qubership.org/schemas/product/qip/common-properties/migrations-property.schema.yaml"
      - $ref: "http://qubership.org/schemas/product/qip/common-properties/folder-property.schema.yaml"
    properties:
      businessDescription:
        type: string
      assumptions:
        type: string
      outOfScope:
        type: string
      folder:
        $ref: "#/definitions/Folder"
      maskingEnabled:
        type: boolean
      maskedFields:
        type: array
        items:
          $ref: "#/definitions/MaskedField"
      elements:
        type: array
        items:
          $ref: "http://qubership.org/schemas/product/qip/element/element.schema.yaml"
      dependencies:
        type: array
        items:
          $ref: "#/definitions/Dependency"
      deployments:
        type: array
        items:
          $ref: "#/definitions/Deployment"
      deployAction:
        $ref: "#/definitions/DeployAction"
required:
  - content
definitions:
  Folder:
    type: object
    allOf:
      - $ref: "http://qubership.org/schemas/product/qip/common-properties/description-property.schema.yaml"
      - $ref: "http://qubership.org/schemas/product/qip/common-properties/entity-audit-properties.schema.yaml"
    properties:
      id:
        type: string
        title: Identifier
      name:
        type: string
        title: Name
      subfolder:
        $ref: "#/definitions/Folder"
    required:
      - name
  MaskedField:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    required:
      - name
    additionalProperties: false
  Dependency:
    type: object
    properties:
      from:
        type: string
      to:
        type: string
    required:
      - from
      - to
    additionalProperties: false
  DeployAction:
    enum:
      - DEPLOY
      - SNAPSHOT
      - NONE
  Deployment:
    type: object
    properties:
      domain:
        type: string
    additionalProperties: false
    required:
      - domain
