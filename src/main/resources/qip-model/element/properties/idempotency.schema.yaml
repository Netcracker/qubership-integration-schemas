---
$id: http://qubership.org/schemas/product/qip/element/properties/idempotency.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
title: Idempotency properties
properties:
  idempotency:
    type: object
    properties:
      enabled:
        type: boolean
        title: Enabled
        default: false
    allOf:
      - if:
          properties:
            enabled:
              const: true
        then:
          allOf:
            - $ref: "#/definitions/CommonIdempotencyProperties"
      - if:
          properties:
            actionOnDuplicate:
              const: execute-subchain
          required:
            - actionOnDuplicate
        then:
          allOf:
            - $ref: "#/definitions/ExecuteSubchainProperties"
definitions:
  CommonIdempotencyProperties:
    type: object
    properties:
      keyExpiry:
        allOf:
          - $ref: "http://qubership.org/schemas/product/qip/element/properties/integer-or-variable-placeholder.schema.yaml"
        title: Key expiration time (seconds)
        default: 600
      contextExpression:
        type: string
        title: Context expression
      keyExpression:
        type: string
        title: Key expression
      actionOnDuplicate:
        type: string
        oneOf: [
          {
            "const": "ignore",
            "title": "Ignore"
          },
          {
            "const": "throw-exception",
            "title": "Throw exception"
          },
          {
            "const": "execute-subchain",
            "title": "Execute subchain"
          }
        ]
        title: Action on duplicate message
        default: ignore
    required:
      - contextExpression
      - keyExpression
      - actionOnDuplicate
  ExecuteSubchainProperties:
    type: object
    properties:
      chainTriggerParameters:
        title: Subchain execution parameters
        $ref: "#/definitions/ChainTriggerParameters"
    required:
      - chainTriggerParameters
  ChainTriggerParameters:
    type: object
    title: Subchain execution parameters
    additionalProperties: false
    properties:
      triggerElementId:
        type: string
        title: Chain trigger
      chainCallTimeout:
        allOf:
          - $ref: "http://qubership.org/schemas/product/qip/element/properties/integer-or-variable-placeholder.schema.yaml"
        title: Chain call timeout (ms)
        default: 30000
    required:
      - triggerElementId
