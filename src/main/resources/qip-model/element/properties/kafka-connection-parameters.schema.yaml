---
$id: http://qubership.org/schemas/product/qip/element/properties/kafka-connection-parameters.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
title: Kafka connection parameters
properties:
  connectionSourceType:
    title: Connection source type
    enum:
      - maas
      - manual
    default: manual
  sslProtocol:
    enum:
      - TLS
      - TLSv1.1
      - TLSv1.2
      - TLSv1.3
    default: TLS
    title: SSL Protocol
    description: >
      The SSL protocol used to generate the SSLContext.
      Default setting is TLS, which is fine for most cases.
  sslEndpointAlgorithm:
    type: string
    title: SSL endpoint algorithm
    description: >
      The endpoint identification algorithm to validate server hostname
      using server certificate.
if:
  properties:
    connectionSourceType:
      const: maas
then: # maas
  properties:
    topicsClassifierName:
      type: string
      title: Topic Classifier Name
    maasClassifierNamespace:
      type: string
      title: Topic Classifier Namespace
      description: >
        MaaS topic classifier namespace.
        By default used current namespace.
    maasClassifierTenantEnabled:
      type: boolean
      title: Tenant topic enabled
      description: Override default tenant id if classifier tenant enabled.
      default: false
  if:
    properties:
      maasClassifierTenantEnabled:
        const: true
    required:
      - maasClassifierTenantEnabled
  then:
    properties:
      maasClassifierTenantId:
        type: string
        title: Classifier Tenant ID
        description: Override default tenant id if classifier tenant enabled.
  required:
    - topicsClassifierName
else: # manual
  properties:
    brokers:
      type: string
      title: Brokers
    topics:
      type: string
      title: Topics
      description: >
        Topics name. Must be present in kafka,
        auto-creation disabled.
    securityProtocol:
      enum:
        - PLAINTEXT
        - SASL_PLAINTEXT
        - SASL_SSL
        - SSL
      default: PLAINTEXT
      title: Security Protocol
      description: Protocol used to communicate with brokers.
    saslMechanism:
      enum:
        - 9798-M-DSA-SHA1
        - 9798-M-ECDSA-SHA1
        - 9798-M-RSA-SHA1-ENC
        - 9798-U-DSA-SHA1
        - 9798-U-ECDSA-SHA1
        - 9798-U-RSA-SHA1-ENC
        - ANONYMOUS
        - CRAM-MD5
        - DIGEST-MD5
        - EAP-AES128
        - EAP-AES128-PLUS
        - ECDH-X25519-CHALLENGE[1]
        - ECDSA-NIST256P-CHALLENGE[1]
        - EXTERNAL
        - GS2-KRB5
        - GS2-KRB5-PLUS
        - GSS-SPNEGO
        - GSSAPI
        - KERBEROS_V4
        - KERBEROS_V5
        - LOGIN
        - NMAS_AUTHEN
        - NMAS_LOGIN
        - NMAS-SAMBA-AUTH
        - NTLM
        - OAUTH10A
        - OAUTHBEARER
        - OPENID20
        - OTP
        - PLAIN
        - SAML20
        - SCRAM-SHA-1
        - SCRAM-SHA-1-PLUS
        - SCRAM-SHA-256
        - SCRAM-SHA-256-PLUS
        - SCRAM-SHA-512
        - SECURID
        - SKEY
        - SPNEGO
        - SPNEGO-PLUS
        - XOAUTH
        - XOAUTH2
      default: GSSAPI
      title: SASL Mechanism
      description: >
        The Simple Authentication and Security Layer (SASL) Mechanism used.
    saslJaasConfig:
      type: string
      title: SASL JAAS Config
      description: >
        Expose the kafka sasl.jaas.config parameter Example:
        org.apache.kafka.common.security.plain.PlainLoginModule required username=example password=example;
  required:
    - brokers
    - securityProtocol
    - saslMechanism
    - topics
required:
  - connectionSourceType
  - sslProtocol
