---
$id: http://qubership.org/schemas/product/qip/element/properties/validation-failure-handler-properties.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - if:
      properties:
        handleValidationAction:
          const: default
    then:
      properties: {}
  - if:
      properties:
        handleValidationAction:
          const: script
      required:
        - handleValidationAction
    then:
      required:
        - handlerContainer
      properties:
        handlerContainer:
          $ref: "http://qubership.org/schemas/product/qip/element/properties/resource-reference-script.schema.yaml"
  - if:
      properties:
        handleValidationAction:
          const: mapper-2
      required:
        - handleValidationAction
    then:
      required:
        - handlerContainer
      properties:
        handlerContainer:
          $ref: "http://qubership.org/schemas/product/qip/element/properties/resource-reference-mapper.schema.yaml"
title: Validation Failure Handler
properties:
  handleValidationAction:
    type: string
    oneOf:
      - const: default
        title: Default
      - const: script
        title: Scripting
      - const: mapper-2
        title: Mapper
    default: default
    title: Action on validation failure
