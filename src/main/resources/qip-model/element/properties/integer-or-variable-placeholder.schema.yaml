---
$id: http://qubership.org/schemas/product/qip/element/properties/integer-or-variable-placeholder.schema.yaml
$schema: http://json-schema.org/draft-07/schema
title: Integer or Variable Placeholder
oneOf:
  - type: integer
    minimum: 0
  - type: string
    pattern: "^[0-9]+$"
  - type: string
    pattern: "^#\\{[a-zA-Z0-9:._-]+\\}$"
