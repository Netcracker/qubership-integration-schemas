---
$id: http://qubership.org/schemas/product/qip/element/split.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "http://qubership.org/schemas/product/qip/element/properties/common-element-properties.schema.yaml"
title: Split (deprecated)
properties:
  type:
    type: string
    const: split
  children:
    type: array
    items:
      anyOf:
        - $ref: "http://qubership.org/schemas/product/qip/element/main-split-element.schema.yaml"
        - $ref: "http://qubership.org/schemas/product/qip/element/split-element.schema.yaml"
        - $ref: "http://qubership.org/schemas/product/qip/element/split-result.schema.yaml"
  properties:
    type: object
    properties:
      timeout:
        allOf:
          - $ref: "http://qubership.org/schemas/product/qip/element/properties/integer-or-variable-placeholder.schema.yaml"
        title: Timeout
        description: Sets a total timeout specified in millis
        default: 0
      stopOnException:
        type: boolean
        title: Stop On Exception
        description: >
          Stop further processing if an exception or failure
          occurred during processing.
        default: true
      aggregationStrategy:
        type: string
        title: Aggregation Strategy
        description: Define reference to Aggregation processor.
        default: chainsAggregationStrategy
    additionalProperties: false
required:
  - type
