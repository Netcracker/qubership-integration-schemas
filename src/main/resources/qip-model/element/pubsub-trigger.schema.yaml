---
$id: http://qubership.org/schemas/product/qip/element/pubsub-trigger.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "http://qubership.org/schemas/product/qip/element/properties/common-element-properties.schema.yaml"
title: PubSub Trigger
description: Read message from PubSub topic.
properties:
  type:
    type: string
    const: pubsub-trigger
  properties:
    type: object
    allOf:
      - $ref: "http://qubership.org/schemas/product/qip/element/properties/idempotency.schema.yaml"
    properties:
      projectId:
        type: string
        title: Project id
        description: The Google Cloud PubSub Project ID.
      destinationName:
        type: string
        title: Destination name
        description: Subscription name.
      serviceAccountKey:
        type: string
        title: Service account key
        description: >
          The Service account key that can be used as credentials for the
          PubSub publisher/subscriber. Must be specified as a base64 encoded
          ServiceAccount json file.
      maxMessagesPerPoll:
        allOf:
          - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/IntegerOrVariablePlaceholder"
        title: Max messages per poll
        description: >
          The max number of messages to receive from the server
          in a single API call.
        default: 1
      synchronousPullRetryableCodes:
        type: array
        title: Retryable error codes
        description: >
          List of additional retryable error codes for synchronous pull.
        items:
          $ref: "#/definitions/ErrorCode"
      ackMode:
        $ref: "#/definitions/AckMode"
        title: Ack mode
        description: >
          AUTO = exchange gets ack/nack on completion.
          NONE = downstream process has to ack/nack explicitly.
        default: AUTO
    required:
      - destinationName
      - projectId
      - serviceAccountKey
definitions:
  AckMode:
    enum:
      - AUTO
      - NONE
  ErrorCode:
    enum:
      - ABORTED
      - CANCELLED
      - DEADLINE_EXCEEDED
      - INTERNAL
      - RESOURCE_EXHAUSTED
      - UNKNOWN
      - UNAVAILABLE
required:
  - type
