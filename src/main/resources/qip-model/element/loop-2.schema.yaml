---
$id: http://qubership.org/schemas/product/qip/element/loop-2.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "http://qubership.org/schemas/product/qip/element/properties/common-element-properties.schema.yaml"
  - $ref: "http://qubership.org/schemas/product/qip/element/container.schema.yaml"
title: Loop
properties:
  type:
    type: string
    const: loop-2
  properties:
    type: object
    properties:
      expression:
        type: string
        title: Expression
      doWhile:
        type: boolean
        title: Expression is used
      copy:
        type: boolean
        title: Copy start context each iteration
      loopIndexPropertyName:
        type: string
        title: Loop iteration index property
        description: >
          If set, holds a name of the property storing zero-based index
          of the current iteration. The property holding iteration index
          is removing after loop exits.
      maxLoopIteration:
        oneOf:
          - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/IntegerOrVariablePlaceholder"
          - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/SimpleExpression"
        title: Maximum iteration count
        description: >
          When specified number of iterations is reached, chain stops
          processing and throw an error.
        default: 1500
    required:
      - expression
    additionalProperties: false
required:
  - type
