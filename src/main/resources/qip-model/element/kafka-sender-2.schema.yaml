---
$id: http://qubership.org/schemas/product/qip/element/kafka-sender-2.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "http://qubership.org/schemas/product/qip/element/properties/common-element-properties.schema.yaml"
title: Kafka Sender
description: Produce message in kafka
properties:
  type:
    type: string
    const: kafka-sender-2
  properties:
    type: object
    allOf:
      - $ref: "http://qubership.org/schemas/product/qip/element/properties/kafka-connection-parameters.schema.yaml"
      - $ref: "http://qubership.org/schemas/product/qip/element/properties/context-propagation.schema.yaml"
    properties:
      key:
        type: string
        title: Key
        description: Record key
      keySerializer:
        type: string
        oneOf:
          - const: org.apache.kafka.common.serialization.ByteArraySerializer
          - const: org.apache.kafka.common.serialization.ByteBufferSerializer
          - const: org.apache.kafka.common.serialization.BytesSerializer
          - const: org.apache.kafka.common.serialization.DoubleSerializer
          - const: org.apache.kafka.common.serialization.FloatSerializer
          - const: org.apache.kafka.common.serialization.IntegerSerializer
          - const: org.apache.kafka.common.serialization.LongSerializer
          - const: org.apache.kafka.common.serialization.ShortSerializer
          - const: org.apache.kafka.common.serialization.StringSerializer
          - const: org.apache.kafka.common.serialization.UUIDSerializer
          - const: org.apache.kafka.common.serialization.VoidSerializer
        default: org.apache.kafka.common.serialization.StringSerializer
        title: Key Serializer
        description: >
          The serializer class for keys (defaults to the same as for messages
          if nothing is given).
      valueSerializer:
        type: string
        oneOf:
          - const: org.apache.kafka.common.serialization.ByteArraySerializer
          - const: org.apache.kafka.common.serialization.ByteBufferSerializer
          - const: org.apache.kafka.common.serialization.BytesSerializer
          - const: org.apache.kafka.common.serialization.DoubleSerializer
          - const: org.apache.kafka.common.serialization.FloatSerializer
          - const: org.apache.kafka.common.serialization.IntegerSerializer
          - const: org.apache.kafka.common.serialization.LongSerializer
          - const: org.apache.kafka.common.serialization.ShortSerializer
          - const: org.apache.kafka.common.serialization.StringSerializer
          - const: org.apache.kafka.common.serialization.UUIDSerializer
          - const: org.apache.kafka.common.serialization.VoidSerializer
        default: org.apache.kafka.common.serialization.StringSerializer
        title: Message serializer class
        description: The serializer class for messages
    required:
      - keySerializer
      - valueSerializer
required:
  - type
