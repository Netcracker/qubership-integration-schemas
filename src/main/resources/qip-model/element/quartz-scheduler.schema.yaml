---
$id: http://qubership.org/schemas/product/qip/element/quartz-scheduler.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - $ref: "http://qubership.org/schemas/product/qip/base.schema.yaml#/definitions/CommonElementProperties"
title: Scheduler
properties:
  type:
    type: string
    const: quartz-scheduler
  properties:
    type: object
    properties:
      cron:
        type: string
        title: Cron expression
        description: >
          Quartz cron expression.
          Example (every 5 minutes): 0 */5 * ? * *
      deleteJob:
        type: boolean
        title: Delete job
        default: false
    required:
      - cron
    additionalProperties: false
required:
  - type
